<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles/popup.css">

<!-- Font Awesome Icon Library -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>

  <div class="logo">
    <img src="../images/icons-128.png">
    <h1 data-message='extName'>Adblocker Plus for Youtubeâ„¢</h1>
  </div>

  <hr>

  <form class="setting">
    <input type="checkbox" id="ads" name="ads" class="switch-input">
    <label for="ads" class="switch-label"><span>Ads Blocking</span></label>
  </form>

  <form class="setting">
    <input type="checkbox" id="annotations" name="annotations" class="switch-input">
    <label for="annotations" class="switch-label"><span>Annotations Blocking</span></label>
  </form>

  <hr>
   <div class="page__rate_us">
            <span>Please rate us!</span>
        </div>
        <div class="rating-wrapper" id="rate-us">
            <input type="radio" data-ratting="1" name="rating" id="star-1"><label for="star-1" title="Awful"></label>
            <input type="radio" data-ratting="2" name="rating" id="star-2"><label for="star-2" title="Needs Improvement"></label>
            <input type="radio" data-ratting="3" name="rating" id="star-3"><label for="star-3" title="Good"></label>
            <input type="radio" data-ratting="4" name="rating" id="star-4"><label for="star-4" class='rate' title="Liked It"></label>
            <input type="radio" data-ratting="5" name="rating" id="star-5"><label for="star-5" class='rate' title="Excellent"></label>
        </div>
    </div>
      <script src="popup.js"></script>


</body>
</html>
