[bar/example]
width = 100%
height =30pt
radius = 16

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}
white = ${colors.white}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 2
padding-right = 1

module-margin = 1

;separator = |
separator-foreground = ${colors.disabled}

; Text Fonts
font-0 = Roboto:style=Medium:weight=bold:size=12;4
; Icons Fonts
font-1 = Iosevka Nerd font:style=Medium:size=20;4
; Larger font size for bar fill icons
font-2 = Iosevka Nerd font:style=Medium:size=12;4
; Smaller font size for shorter spaces
font-3 = Iosevka Nerd font:style=Medium:weight=bold:size=12;4
;font-4 = "Tamsyn Iosevka Nerd Font:size=12;0"
;font-5 = "Font Logos:size=11"

modules-left = launcher sep-text xworkspaces sep xwindow
modules-right = pulseaudio sep backlight sep filesystem sep memory sep cpu sep battery powermenu
modules-center = date

spacing = 0
dim-value = 1.0

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
wm-restack = bspwm
;wm-restack = i3

tray-position = right 
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
; override-redirect = true
underline-size=1
overline-size=1

[module/xworkspaces]
type = internal/xworkspaces
icon-0 = 1;%{F#53D512}
icon-1 = 2;%{F#FFCE44}
icon-2 = 3;%{F#1276D5}
icon-3 = 4;%{F#1DB954}
icon-4 = 5;%{F#B9FFFB}
icon-5 = 6;%{F#E85E00}嗢

label-active = %icon%
label-active-font = 2
format =<label-state>
label-active-foreground = #DB7A1F
label-active-padding = 3
;label-active-background = #DB7A1F
label-active-overline = #FF0000

label-occupied = %icon%
label-occupied-padding = 3
label-occupied-font = 3
label-occupied-overline = ${colors.alert}

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 3


label-empty-font = 3
label-empty = %icon%
label-empty-foreground = #808080
label-empty-padding = 3
label-empty-overline=#808080

[module/battery]
type = internal/battery
full-at = 100

low-at = 20
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP0

poll-interval = 5
time-format = %H:%M

format-charging = <animation-charging>       <label-charging>
format-discharging = <ramp-capacity>       <label-discharging>
label-charging =   %percentage%%
label-discharging = %percentage%%
label-full ="   "
label-full-foreground = ${colors.icon}
label-low = BATTERY LOW

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

bar-capacity-width = 10

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500
animation-charging-foreground = ${colors.icon}
ramp-capacity-foreground = ${colors.icon}

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/xwindow]
type = internal/xwindow
label-font = 4
; Available tags:
;   <label> (default)
format = <label>
format-background = #000000
format-foreground = #FFFFFF
format-padding = 2

; Available tokens:
;   %title%
; Default: %title%
label = %title%
label-maxlen = 30

; Used instead of label when there is no window title
; Available tokens:
;   None
label-empty =

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
; mount-1 = /home

label-mounted = %{F#F0C674} %{F-} %percentage_used%%
label-mounted-font = 4
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "蓼 "
format-volume-prefix-foreground = ${colors.icon}
format-volume-prefix-font = 4
format-volume = <label-volume>

label-volume = %percentage%%
label-volume-font = 4

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/nm-launcher]
type = custom/text
content = YOUR ICON HERE
click-left = nm-applet
[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/bluetooth.sh
interval = 2
click-left = exec blueberry
click-right = exec ~/.config/polybar/toggle_bluetooth.sh
format-padding = 1
format-background = #000000
format-foreground = #ffffff
format-font = 3
[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.icon}

label-indicator-padding = 2
label-indicator-margin = 1
