[colors]
background = #30000000
; #282A2E
background-alt = #373B41
background-alt1 = #373B41
foreground = #749EF0
; #10520f
icon =  #F0C674

alert = #A54242
disabled = #707880

olive = #DCF074

white = #ffffffff
black = #1a1b26

red = #FF0000
green = #00FF00
yellow = #FFFF00
blue = #0000FF

magenta = #ff00ff
cyan = #00ffff

altblack = #444b6a
altred = #ff7a93
altgreen = #b9f27c
altyellow = #ff9e64
altblue = #7da6ff
altmagenta = #bb9af7
altcyan = #0db9d7
altwhite = #acb0d0

[bar/top]
width = 100%
height =30pt
radius = 16

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}
white = ${colors.white}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 2
padding-right = 1

module-margin = 1

;separator = |
separator-foreground = ${colors.disabled}

; Text Fonts
font-0 = Roboto:style=Medium:weight=bold:size=12;4
; Icons Fonts
font-1 = Iosevka Nerd font:style=Medium:size=20;4
; Larger font size for bar fill icons
font-2 = Iosevka Nerd font:style=Medium:size=12;4
; Smaller font size for shorter spaces
font-3 = Iosevka Nerd font:style=Medium:weight=bold:size=12;4
;font-4 = "Tamsyn Iosevka Nerd Font:size=12;0"
;font-5 = "Font Logos:size=11"

modules-left = launcher sep-text date xworkspaces sep xwindow
modules-right = pulseaudio sep backlight sep filesystem sep memory sep cpu sep battery sep wlan sep powermenu
modules-center = 
;date

spacing = 0
dim-value = 1.0

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right
; wm-restack = generic
wm-restack = bspwm
;wm-restack = i3

tray-position = right 
tray-detached = false
tray-maxsize = 16
tray-background = ${color.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0
; override-redirect = true
underline-size=1
overline-size=1

[module/xworkspaces]
type = internal/xworkspaces
icon-0 = 1;%{F#53D512}
icon-1 = 2;%{F#FFCE44}
icon-2 = 3;%{F#1276D5}
icon-3 = 4;%{F#1DB954}
icon-4 = 5;%{F#B9FFFB}
icon-5 = 6;%{F#E85E00}嗢

label-active = %icon%
label-active-font = 2
format =<label-state>
label-active-foreground = #DB7A1F
label-active-padding = 3
;label-active-background = #DB7A1F
label-active-overline = #FF0000

label-occupied = %icon%
label-occupied-padding = 3
label-occupied-font = 3
label-occupied-overline = ${colors.alert}

label-urgent = %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 3


label-empty-font = 3
label-empty = %icon%
label-empty-foreground = #808080
label-empty-padding = 3
label-empty-overline=#808080

[module/battery]
type = internal/battery
full-at = 100

low-at = 20
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = ADP0

poll-interval = 5
time-format = %H:%M

format-charging = <animation-charging>       <label-charging>
format-discharging = <ramp-capacity>       <label-discharging>
label-charging =   %percentage%%
label-discharging = %percentage%%
label-full =" "
label-full-foreground = ${colors.icon}
label-low = BATTERY LOW
label-charging-font = 4
ramp-capacity-font = 4
label-full-font = 4

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

bar-capacity-width = 10

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-charging-font = 4

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500
animation-charging-foreground = ${colors.icon}
ramp-capacity-foreground = ${colors.icon}

animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/xwindow]
type = internal/xwindow
label-font = 4
; Available tags:
;   <label> (default)
format = <label>
format-background = ${colors.background}
format-foreground = ${colors.white}
format-padding = 2

; Available tokens:
;   %title%
; Default: %title%
label = %title%
label-maxlen = 30

; Used instead of label when there is no window title
; Available tokens:
;   None
label-empty =

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
; mount-1 = /home

label-mounted = %{F#F0C674} %{F-} %percentage_used%%
label-mounted-font = 4
label-mounted-foreground = ${colors.green}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "蓼 "
format-volume-prefix-foreground = ${colors.icon}
format-volume-prefix-font = 4
format-volume = <label-volume>
;format-volume-underline = ${colors.icon}
label-volume = %percentage%%
label-volume-font = 4

label-muted = 遼
label-muted-font = 3
label-muted-foreground = ${colors.disabled}
;label-volume-underline = ${colors.icon}
[module/nm-launcher]
type = custom/text
content = YOUR ICON HERE
click-left = nm-applet
[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/bluetooth.sh
interval = 2
click-left = exec blueberry
click-right = exec ~/.config/polybar/toggle_bluetooth.sh
format-padding = 1
format-background = #000000
format-foreground = #ffffff
format-font = 3
[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.icon}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 1
format-prefix = "  "
format-prefix-foreground = ${colors.icon}
format-prefix-font = 4
label = %percentage_used:2%%
label-font = 4

[module/cpu]
type = internal/cpu
interval = 1
format-prefix = "  "
format-prefix-foreground = ${colors.icon}
format-prefix-font = 4
label = %percentage:2%%
label-font = 4

[network-base]
type = internal/network
interval = 1 
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless

format-prefix =" "
format-prefix-foreground =${colors.icon}
;label-connected ="%{F#F0C674}  %essid%"    
label-connected = %{A1:nm-applet:}  %essid%%{A}
label-disconnected = %{A1:nm-applet:}  Disconnected%{A}
label-connected-foreground = ${colors.icon}
label-connected-font = 4
label-disconnected-foreground = ${colors.icon}
;


label-disconnected-font = 4
 


[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1.0
time = " %I:%M:%S %p"

;time-alt = " %a, %d %b %Y"
time-alt = " %a, %d %b %Y"
normat = <label>

label = %time% %date%
label-font = 4
label-foreground = ${colors.icon}

[module/backlight]
type = internal/backlight

; $ ls -1 /sys/class/backlight/
card = amdgpu_bl0

use-actual-brightness = true

enable-scroll = true
format = <label>

ramp-font = 4
format-foreground = ${colors.foreground}
format-background = ${colors.background}
 
;   %percentage% (default)
label = %percentage%%
label-font = 4
format-prefix = "  "
format-prefix-foreground = ${colors.icon}
format-prefix-font =4
; Only applies if <bar> is used
bar-width = 10
bar-indicator = |
bar-fill = ─
bar-empty = ─

[module/powermenu]
type = custom/text
click-left = exec bash ~/.config/polybar/scripts/powermenu.sh
; If true, <label-toggle> will be to the left of the menu items (default).
; If false, it will be on the right of all the items.
;expand-right = true

; "menu-LEVEL-N" has the same properties as "label-NAME" with
; the additional "exec" property
;
; Available exec commands:
;   menu-open-LEVEL
;   menu-close
; Other commands will be executed using "/usr/bin/env sh -c $COMMAND"
;menu-0-0 = Reboot
;menu-0-0-exec = menu-open-1
;menu-0-1 = Shutdown
;menu-0-1-exec = menu-open-2
;menu-0-2 = Logout |
;menu-0-2-exec = menu-open-3
;menu-1-0 = Back |
;menu-1-0-exec = menu-open-0
;menu-1-1 = Reboot |
;menu-1-1-exec = systemctl reboot
;menu-2-1 = Shutdown
;menu-2-1-exec = systemctl poweroff
;menu-2-0 = Back |
;menu-2-0-exec = menu-open-0
;
;menu-3-0 = Back 
;menu-3-0-exec = menu-open-0
;menu-3-1 = Logout |
;menu-3-1-exec = bspc quit
;; Available tags:
;;   <label-toggle> (default) - gets replaced with <label-(open|close)>
;;   <menu> (default)
;; Note that if you use <label-toggle> you must also include
;; the definition for <label-open>

;format = <label-toggle>
;format-background = ${color.icon}
;format-padding = 0

content-font = 4
content=" ⏻  "
;label-close ="⏻" 

; Optional item separator
; Default: none
;label-separator = " | "

;label-open-foreground = #1793D1 
;label-close-foreground = #1793D1 
;;label-separator-foreground = ${color.icon}

